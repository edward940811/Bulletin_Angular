<p-panel>
    <p-header>
        待辦事項
    </p-header>
    <h3>
        Dynamic Columns
        <div style="float:right;">
            <p-button label="新增" (onClick)="showTodo()"></p-button>
        </div>
    </h3>
    <p-table [value]="TodoList" styleClass="bulletin-table">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of columns">
                    {{col}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-TodoItem>
            <tr>
                <td>
                    <i class="fa" aria-hidden="true" [ngClass]="{ 'fa-star' : TodoItem.isTop,'fa-star-o':!TodoItem.isTop }"></i>
                </td>
                <td>{{TodoItem.type}}</td>
                <td>{{TodoItem.name}}</td>
                <td>{{TodoItem.date | date:'yyyy-MM-dd' }}</td>
                <td>
                    <i class="fa fa-pencil" aria-hidden="true" (click)="showEdit(TodoItem)"></i>
                    <i class="fa fa-bell" aria-hidden="true" [ngClass]="{ 'fa-bell' : TodoItem.notify,'fa-bell-o':!TodoItem.notify }" (click)="showNotification(TodoItem)"></i>
                    <button type="text" (click)="delete(TodoItem)" pButton label="待討論刪除鈕"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>

<!-- 新增待辦事項 -->
<form [formGroup]="editForm">
    <p-dialog header="新增待辦事項" [(visible)]="showTodoModal" modal="true" [dismissableMask]="true">
        <div class="ui-g">
            <div class="ui-g-4">
                置頂：
            </div>
            <div class="ui-g-8">
                <p-checkbox formControlName='isTop' binary="true"></p-checkbox>
            </div>
            <div class="ui-g-4">
                類型：
            </div>
            <div class="ui-g-8">
                <input type="text" class="form-control" formControlName='type'>
            </div>
            <div class="ui-g-4">
                名稱：
            </div>
            <div class="ui-g-8">
                <input type="text" class="form-control" formControlName='name'>
            </div>
            <div class="ui-g-4">
                描述：
            </div>
            <div class="ui-g-8">
                <input type="text" class="form-control" formControlName='description'>
            </div>
            <div class="ui-g-4">
                相關網址：
            </div>
            <div class="ui-g-8">
                <input type="text" class="form-control" formControlName='url'>
            </div>
            <div class="ui-g-12">
                <p-fileUpload #fubauto mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUploadAuto($event)"
                    auto="true" chooseLabel="Browse"></p-fileUpload>
            </div>
            <p-button label="儲存" icon="fa fa-floppy-o" (click)="addTodoItem()" iconPos="left" [disabled]="editForm.invalid"></p-button>
        </div>
    </p-dialog>
</form>
<!-- 編輯事項 -->
<form [formGroup]='editForm'>
    <p-dialog header="編輯事項" [(visible)]="showEditModal" modal="true" [dismissableMask]="true" styleClass="edit-dialog">
        <h2>標題還沒綁定</h2>
        <div class="ui-g">
            <div class="ui-g-4">
                類型：
            </div>
            <div class="ui-g-8">
                <input type="text" pInputText formControlName='type'>
            </div>
            <div class="ui-g-4">
                描述：
            </div>
            <div class="ui-g-8">
                <textarea [rows]="5" pInputTextarea autoResize="autoResize" formControlName='description'></textarea>
            </div>
            <div class="ui-g-4">
                相關網址：
            </div>
            <div class="ui-g-8">
                <input type="text" pInputText formControlName='url'>
            </div>
            <div>
                <p-fileUpload #fubauto mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUploadAuto($event)"
                    auto="true" chooseLabel="Browse"></p-fileUpload>
            </div>
        </div>
        <!-- (click)="update(selectedTodoItem)" -->
        <p-button [disabled]="editForm.invalid" label="儲存" icon="fa fa-floppy-o" iconPos="left" (click)="update(selectedTodoItem)"></p-button>
    </p-dialog>
</form>
<!-- 設定提醒 -->

<p-dialog header="設定提醒" [(visible)]="showNotifyModal" modal="true" [dismissableMask]="true" styleClass="notify-dialog">
    <h2>標題還沒綁定</h2>
    <div class="ui-g">
        <div class="ui-g-4">
            提醒啟用：
        </div>
        <div class="ui-g-4">
            <p-radioButton name="notifygroup" value="True" [(ngModel)]="notifyGroupSelectedValue" label="開啟"></p-radioButton>
        </div>
        <div class="ui-g-4">
            <p-radioButton name="notifygroup" value="False" [(ngModel)]="notifyGroupSelectedValue" label="關閉"></p-radioButton>
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-12">
            <p-radioButton name="yearAnnounce" value="on" [(ngModel)]="selectedValue" label="一次性提醒"></p-radioButton>
        </div>
        <div class="ui-g-12">
            <p-calendar [(ngModel)]="date3" [showIcon]="true"></p-calendar>
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-12">
            <p-radioButton name="yearAnnnounce" value="off" [(ngModel)]="selectedValue" label="循環提醒"></p-radioButton>
        </div>
        <div class="ui-g-12">
            <p-checkbox name="recursive" value="val1" label="每年" [(ngModel)]="selectedValues"></p-checkbox>
            <p-dropdown [autoWidth]="false" [options]="Months" label="月" [(ngModel)]="selectedperYear.month"></p-dropdown>
            <p-dropdown [autoWidth]="false" [options]="Dates" label="日" [(ngModel)]="selectedperYear.date"></p-dropdown>
        </div>
        <div class="ui-g-12">
            <p-checkbox name="recursive" value="val2" label="每月" [(ngModel)]="selectedValues"></p-checkbox>
            <p-dropdown [autoWidth]="false" [options]="Months" [(ngModel)]="selectedperMonth"></p-dropdown>日
        </div>
        <div class="ui-g-12">
            <p-checkbox name="recursive" value="val3" [(ngModel)]="selectedValues" label="每逢 星期"></p-checkbox>
            <p-dropdown [autoWidth]="false" [options]="Weekdays" [(ngModel)]="selectedperWeekday"></p-dropdown>
        </div>
    </div>
    <div class="ui-g ">
        <div class="ui-g-12">
            <p-checkbox [(ngModel)]="showMailForm" binary="true" label="信件通知"></p-checkbox>
        </div>
        <div *ngIf="showMailForm">
            <app-mail-form></app-mail-form>
        </div>
    </div>
    <p-button label="儲存" icon="fa fa-floppy-o" iconPos="left" (click)="saveNotifyModal()"></p-button>
</p-dialog>
